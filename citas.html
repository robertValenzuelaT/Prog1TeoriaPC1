<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas para Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        
    </head>

<body>

    <div class="container">
                <form action="confirmacion.html" method="GET">
                    <h1>Formulario de Citas para Mascotas</h1>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">Nombre:</label>
                                <input type="text" name="nombre" id="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Apellido Paterno:</label>
                                <input type="text" name="apePat" id="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Apellido Materno :</label>
                                <input type="text" name="apeMat" id="" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            
                            <div class="form-group">
                                <label for="">Sexo:</label>
                                <select name="sexo" id="" class="form-control">
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                    <option value="S">Sin Especificar</option>
                                </select>
                            </div>

                        
                            <div class="form-group">                      
                                <label for="">email:</label>
                                <input type="text" name="email" id="" class="form-control">                  
                            </div>
                            <div class="form-group">                      
                                <label for="">Telefono:</label>
                                <input type="text" name="telefono" id="" class="form-control">                  
                            </div>
                            
                        </div>
                        <div class="col">
                            
                            <div class="form-group">
                                <label for="">Distrito:</label>
                                <select name="distrito" id="" class="form-control">
                                    <option value="A">Distrito A</option>
                                    <option value="B">Distrito B</option>
                                    <option value="C">Distrito C</option>
                                    <option value="D">Distrito D</option>
                                    
                                </select>
                            </div>

                        
                            <div class="form-group">                      
                                <label for="">direccion:</label>
                                <input type="text" name="direccion" id="" class="form-control">                  
                            </div>
                            <div class="form-group">                      
                                <label for="">Nombre de Mascota:</label>
                                <input type="text" name="nomMas" id="" class="form-control">                  
                            </div>

                            <div class="form-group">
                                <label for="">Tipo:</label>
                                <select name="tipoMas" id="" class="form-control">
                                    <option value="P">Perro</option>
                                    <option value="G">Gato</option>
                                    <option value="H">Hamster</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">    
                        <div class="form-group">
                            <button class="btn btn-primary">Registrar</button>
                        </div>
                    </div>   
                    <div class="col"></div>
                    
                </div>       
                </form>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" 
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" 
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" 
        crossorigin="anonymous"></script>
    
</body>

</html>
